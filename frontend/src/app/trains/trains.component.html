<app-train-add (changed)="getTrains()"></app-train-add>
<h2>Trains</h2>
<ul class="trains">
  <li *ngFor="let train of trains" [class.selected]="train === selectedTrain" (click)="onSelect(train)">
    <span class="badge">{{train.id}}</span> {{train.name}} - {{train.route}} ({{train.seats}})
  </li>
</ul>
<app-train-details [train]="selectedTrain" (changed)="getTrains()"></app-train-details>
